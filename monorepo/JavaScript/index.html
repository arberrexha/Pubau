<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>DOM Manipulation Example</title>
  </head>
  <body>
    <form id="checkboxForm">
      <label>
        <input type="checkbox" value="Internship" />
        Internship
      </label>
      <br />
      <label>
        <input type="checkbox" value="Pabau" />
        Pabau
      </label>
      <br />
      <label>
        <input type="checkbox" value="Employment" />
        Employment
      </label>
      <br />
      <label>
        <input type="checkbox" value="Career" />
        Career
      </label>
      <br />
      <br />
      <button id="shuffleBtn">Shuffle Values</button>
      <button id="changeBtn">Change Values</button>
      <button id="showSelectedBtn">Show Selected Values</button>
    </form>

    <div id="result"></div>

    <script src="index.js"></script>
  </body>
</html>
